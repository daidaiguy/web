<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="金典的个人网站 - 联系我">
    <title>联系 - 金典的个人网站</title>
    <!-- 使用CDN引入CSS库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <!-- 添加Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="site-logo">金典</div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="articles.html">文章</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="contact.html" class="active">联系</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 联系区域 -->
        <section class="section contact-section">
            <div class="container">
                <h2 class="section-title fade-in">联系我</h2>
                <div class="contact-content fade-in">
                    <p>如果你对我的作品有任何问题、建议或合作意向，请随时联系我。</p>
                    
                    <div class="contact-form-container">
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">您的姓名</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">您的邮箱</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">留言内容</label>
                                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn">发送信息</button>
                        </form>
                    </div>
                    
                    <div class="contact-info">
                        <h3>其他联系方式</h3>
                        <p><i class="fas fa-envelope"></i> <a href="mailto:contact@example.com">contact@example.com</a></p>
                        <p><i class="fas fa-phone"></i> +86 123 4567 8910</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 社交媒体链接区域 -->
    <section class="social-section">
        <div class="container">
            <div class="social-links fade-in">
                <a href="#" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" title="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-link" title="知乎"><i class="fab fa-zhihu"></i></a>
            </div>
        </div>
    </section>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">© 2023 金典. 保留所有权利</div>
                <div class="contact">联系我：<a href="mailto:contact@example.com">contact@example.com</a></div>
            </div>
        </div>
    </footer>

    <!-- 使用CDN引入JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="scripts.js"></script>
    <!-- 添加淡入效果脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
