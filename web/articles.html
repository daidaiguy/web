<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="金典的个人网站 - 文章收录与分享">
    <title>文章 - 金典的个人网站</title>
    <!-- 使用CDN引入CSS库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <!-- 添加Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="site-logo">金典</div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="articles.html" class="active">文章</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="contact.html">联系</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 文章区域 -->
        <section class="section articles-section">
            <div class="container">
                <h2 class="section-title fade-in">精选文章</h2>
                
                <div class="category-filters fade-in">
                    <span class="category-tag">全部</span>
                    <span class="category-tag">技术</span>
                    <span class="category-tag">思考</span>
                    <span class="category-tag">设计</span>
                </div>
                
                <div class="swiper article-slider">
                    <div class="swiper-wrapper" id="article-container">
                        <!-- 文章将通过JavaScript动态加载 -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 社交媒体链接区域 -->
    <section class="social-section">
        <div class="container">
            <div class="social-links fade-in">
                <a href="#" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" title="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-link" title="知乎"><i class="fab fa-zhihu"></i></a>
            </div>
        </div>
    </section>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">© 2023 金典. 保留所有权利</div>
                <div class="contact">联系我：<a href="mailto:contact@example.com">contact@example.com</a></div>
            </div>
        </div>
    </footer>

    <!-- 使用CDN引入JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="scripts.js"></script>
    <!-- 添加淡入效果脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
            
            // 从JSON文件加载文章数据
            fetchArticles();
            
            // 初始化分类标签筛选功能
            initCategoryFilter();
        });
    </script>
</body>
</html>
